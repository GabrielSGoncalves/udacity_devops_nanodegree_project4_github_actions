name: Frontend CI

on:
  #pull_request:
  #  branches: [ main ]
  #  paths:
  #    - 'starter/frontend/**'
  workflow_dispatch:

jobs:

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        working-directory: starter/frontend
        run: npm ci
        
      - name: Run Lint
        working-directory: starter/frontend
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        working-directory: starter/frontend
        run: npm ci
        
      - name: Run Tests
        working-directory: starter/frontend
        run: npm test

  build:
    name: Build Docker Image
    needs: [lint, test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker Image
        working-directory: starter/frontend
        run: docker build -t frontend-app .